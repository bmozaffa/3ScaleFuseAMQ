apiVersion: template.openshift.io/v1
kind: Template
labels:
    template: integration-pipeline
metadata:
  annotations:
    description: RHTE Deployment Pipeline
  name: integration-pipeline
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
    name: integration-pipeline
    name: integration-pipeline
  spec:
    output: null
    postCommit: null
    resources: null
    runPolicy: Serial
    source:
      type: None
    source:
      git:
        uri: ${GIT_REPO}
        ref: ${GIT_BRANCH}
    strategy:
      type: JenkinsPipeline
      jenkinsPipelineStrategy:
        jenkinsfilePath: Jenkinsfile
        env:
        - name: GIT_BRANCH
          value: ${GIT_BRANCH}
        - name: GIT_REPO
          value: ${GIT_REPO}
        - name: OPENSHIFT_TOKEN 
          value: ${OPENSHIFT_TOKEN}
        - name: DEPLOY_MODULE 
          value: ${DEPLOY_MODULE}
parameters:
- name: GIT_REPO
  value: https://github.com/bmozaffa/3ScaleFuseAMQ.git
  required: true
- name: GIT_BRANCH
  value: master
  required: true
- name: OPENSHIFT_TOKEN 
  value: token_value 
  required: true
- name: DEPLOY_MODULE 
  value: all
  required: false
